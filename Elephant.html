<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script src="processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
Elephant ellie;
	void setup(){
		ellie = new Elephant(100, 100,1,1);
		size(500, 450);
		background(252, 255, 214);
		noStroke();
		fill(102);
	}
	void draw(){

	ellie.drawElephant();
	
	} 
	class Elephant{
	//attributes 
	var x;
	var y;
	var spdX;
	var spdY;
	
	//constructor
	Elephant(xPos, yPos, sX, sY){
	x = xPos; 
	y = yPos; 
	spdX = sX; 
	spdY = sY; 
	
	}
	//methods
	void drawElephant()
	{    
		//Body
		fill(#7D26CD);
		ellipse(x+101,y+4,181,101);

		//Head
		fill(29,192,242);
		ellipse(x,y,97,96);

		//leg#1
		fill(247,17,17);
		rect(x+34,y+40,23,50);

		//leg#2
		fill(247,17,17);
		rect(x+133,y+40,23,50);

		//leg#3
		fill(0,0,0);
		rect(x+49,y+40,23,50);

		//leg#4
		fill(0,0,0);
		rect(x+149,y+40,23,50);

		//left eye
		fill(21,230,45);
		ellipse(x-27,y-11,18,18);

		//right eye
		fill(21,230,45);
		ellipse(x+29,y-11,18,18);

		//right ear
		fill(21,230,45);
		arc(x+43,y-29,66,64,106,319);

		//left ear
		fill(21,230,45);
		acr(x-44,y-27,66,64,106,319);

		//tail
		strokeWeight(6);
		fill(21,230,45);
		line(x+188,y-5,300,250);
	}
	}

</script>
