			<script type="text/processing" data-processing-target="mycanvas">
				
				void setup()
				{
				  size(500,600);
				  background(150,200,180);
				  fill(255,100,100);
				 
				  //noLoop();
				 
				  
				  //back layer
				  layer1 = new Layer(.2,350,20,20,20);
				  //front layer
				  layer2 = new Layer(4,150,10,40,35);
				  //middle layer
				  layer3 = new Layer(1.5,230,0,0,0);
				  //nightSky = new Stars(random(3,498),random(5,200),8,8,[255,215,0],0)
				  nightsky = new StarLayer();
				  beep = new Car(250,585,30,12);
				  
				  
				}
				
				void draw(){
					background(0,0,0);
					//nightSky.drawStars();
					nightsky.drawStar();
					layer1.drawLayer();
					layer1.moveLayer();
					layer3.drawLayer();
					layer3.moveLayer();
					layer2.drawLayer();
					layer2.moveLayer();
					beep.drawCar();
				}
				
				class Stars {
					var x;
					var y;
					var w;
					var h;
					var c;
					var stars;
					var s;
					
					//constructor
					Stars(xPos, yPos, width, height,color)
					{
					x = xPos;
					y = yPos;
					w = width;
					h = height;
					c = color;
					//stars = [];
					//s = speed;
					
						//stars.push(new Stars();
					}
					
					//methods					
					void drawStars(){
						fill(c[0], c[1],c[2]);
						ellipse(x,y,w,h);
						
					}
					
				}
				
				class StarLayer {
					//attributes
					var stars = [];
					
					//constructor
					StarLayer(){
						for (var count=0;count<31;count++){
							stars.push(new Stars(random(3,498),random(5,300),8,8,[255,215,0]));
						}
					}
					//methods
					void drawStar(){
						for (var count=0;count<stars.length;count++){
							stars[count].drawStars();
						}
					}
				}
				void Moon(){

				}
				
		
				
				class Building {
					//attributes
					var x;
					var y;
					var s;
					var h;
					var r;
					var g;
					var b;
					var w;
					
					//constructor
					Building(xPos,yPos,speed,width, height, color)
					{
						x = xPos;
						y = yPos;
						s = speed;
						h = height;
						r = color[0];
						g = color[1];
						b = color[2];
						w = width;
						
					}
					
					//methods
					void moveBuilding(){
						x = x - s;
					}
						
					void drawBuilding(){
						fill(r,g,b);
						noStroke();
						rect(x,y,w,h);
							if (y>350) {
								fill(255,215,0);
								//left side
								rect(x+5,y+5,w/5,h/10);
								rect(x+5,y+50,w/5,h/10);
								rect(x+5,y+90,w/5,h/10);
								//right side
								fill(255,215,0);
								rect(x+(w/2),y+5,w/5,h/10);
								rect(x+(w/2),y+50,w/5,h/10);
								rect(x+(w/2),y+90,w/5,h/10);
							}
							else {
								fill(255,215,0);
								//left side
								rect(x+5,y+5,w/6,h/20);
								rect(x+5,y+40,w/6,h/20);
								//middle
								rect(x+(w/3),y+5,w/6,h/20);
								rect(x+(w/3),y+40,w/6,h/20);
								//right side
								rect(x+(w-25),y+5,w/6,h/20);
								rect(x+(w-45),y+5,w/6,h/20);
							}
						
					}
				}
					
				
				
				class Layer {
					//attributes
					var s;
					var h;
					var r;
					var g;
					var b;
					var buildings;
					var tw;
					
					//constructor
					Layer(speed, height, red, green, blue)
					{
						s = speed;
						h = height;
						r = red;
						g = green;
						b = blue;
						buildings =[];
						tw = 0;
						
						while (tw <= 500){
							var bwidth = random(50,100);
							var bheight = random(h-90,h+90);
							buildings.push(new Building(tw,600-bheight,s,bwidth,bheight,[r,g,b]));
							tw = tw + bwidth;
						
						}
						
						}
					
					//methods
					void moveLayer(){
						for (var count=0;count<buildings.length;count++)
						{
							buildings[count].moveBuilding();
						}
						tw = tw - s;
						if(tw<600){
							var bwidth = random(50,100);
							var bheight = random(h-90,h+90);
							buildings.push(new Building(tw,600-bheight,s,bwidth,bheight,[r,g,b]));
							tw = tw + bwidth;
						}
					}	
					
					
					void drawLayer(){
						for (var count=0;count<buildings.length;count++)
						{
							buildings[count].drawBuilding();
						}
					}
					 
				}
			
				class Car {
					//attributes
					var x;
					var y;
					var w;
					var h;
					
					//conductor
					Car(xPos,yPos,width,height){
						x = xPos;
						y = yPos;
						w = width;
						h = height;
					}
					//methods
						void drawCar(){
							fill(230,50,50);
							rect(x,y,w,h);
							ellipse(264.5,585,20,17);
							fill(0,0,0);
							ellipse(251,595,11,11);
							ellipse(276,595,11,11);
						}
				}
