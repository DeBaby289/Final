				class CloudLayer {

					var clouds = [];
					
					//constructor
					CloudLayer(){
						for (var count=0;count<31;count++){

				class Trees {
					//attributes
					var x;
					var y;
					var s;
					var h;
					var w;
					var r;
					var g;
					var b;
					
					
					//constructor
					Tree(xPos,yPos,speed,height,width,color)
					{
						x = xPos;
						y = yPos;
						s = speed;
						w = width;
						h = height;
						r = color[0];
						g = color[1];
						b = color[2];
						

					}
					
				
					//methods
					void moveBuilding(){
						x = x - s;
					}
					
					void drawTree(){
						fill(r,g,b);
						noStroke();
						rect(x,y,w,h);
							if (y>350) {
								fill(255,215,0);
								//left side
								ellipse(100,100,50,50);
								ellipse(100,100,50,50);
								//right side
								fill(255,215,0);
								rect(x+(w/3),y+5,w/5,h/10);
								rect(x+(w/3),y+50,w/5,h/10);
								rect(x+(w/3),y+90,w/5,h/10);
							}
							else {
								fill(255,215,0);
								//left side
								rect(x+5,y+5,w/6,h/20);
								rect(x+5,y+40,w/6,h/20);
								//middle
								rect(x+(w/3),y+5,w/6,h/25);
								rect(x+(w/3),y+40,w/6,h/25);
								//right side
								rect(x+(w-25),y+5,w/6,h/20);
								rect(x+(w-45),y+5,w/6,h/20);
							}
						}
							
							
							
				class Layer{
					//attributes
					var s;
					var h;
					var r;
					var g;
					var b;
					var trees;
					var tw;
					
					//constructor
					Layer(speed, height, red, green, blue)
					{
						s = speed;
						h = height;
						r = red;
						g = green;
						b = blue;
						trees =[];
						tw = 0;
						
						while (tw <= 500){
							var trwidth = random(50,100);
							var trheight = random(h-80,h+70);
							trees.push(new Tree(tw,500-trheight,s,trwidth,trheight,[r,g,b]));
							tw = tw + trwidth;
						
						}
						
						}
						
					//methods
					void moveLayer(){
						for (var count=0;count<buildings.length;count++)
						{
							trees[count].moveTree();
						}
						tw = tw - s;
						if(tw<600){
							var trwidth = random(50,100);
							var trheight = random(h-90,h+90);
							trees.push(new Tree(tw,600-trheight,s,trwidth,trheight,[r,g,b]));
							tw = tw + trwidth;
						}
				
					}
					
					
					void drawLayer(){
						for (var count=0;count<trees.length;count++)
						{
							trees[count].drawTree();
						}
							
					}
				}
